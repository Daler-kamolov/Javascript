<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>


	<script type="text/javascript">
		
		var array = ['John',['Frank','William','Sergey'],'Isabel','Max','Bill','Andry'];


		function recur(arr) {
			for (var i = 0; i < arr.length; i++) {
				if(typeof arr[i] == 'object') {
					arr[i] = recur(arr[i]);
				}
				else {
					document.write('<i>' + arr[i] + '</i>' + '<br>');
				}
			} 
			return array;
		}
		recur(array);
		
	</script>
</body>
</html>
