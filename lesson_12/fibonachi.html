<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fib() {
            var a = 0;
            var b = 1;
            var c = 0;
           function numberfib() {
               c = a + b;
               a = b;
               b = c;
               return numberfib;
           }
           numberfib.toString = function() {
               return +c;
           }
           return numberfib;
        }   
        var sss = fib()()()()()()()()()();
        console.log(+sss);
    </script>
</body>
</html>
