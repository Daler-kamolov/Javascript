<body>
    <script>
    var array = [10,8,5,3,1];
    
    function sort(arr, i) {
        if( i < arr.length) {
            for(var n = 0; n< arr.length - 1; n++) {
                if(arr[n] > arr[n + 1]) {
                    var min = arr[n];
                    console.log('start:' + arr[n]);
                    arr[n] = arr[n + 1];
                    console.log('mid:' + arr[n]);
                    arr[n + 1] = min;
                    console.log('end:' + arr[n]);
                }
            }
            sort(arr, ++i);
        }
    }
    sort(array,0);
    console.log(array);
    </script>
