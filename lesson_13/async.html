	<script>
		var Player = {
    list: [],
    name: "player",
    currentItem: 0,
    played: false,
    next: function() {
        if(this.played) {
            this.currentItem++;
        } else {
            this.currentItem = 0;
        }
    },
    prev: function() {
        if(this.played && this.currentItem > 0 ) {
            this.currentItem--;
        } else {
            this.currentItem = this.list.length - 1;
        }
    },
    getCurrent: function() {
        return this.list[this.currentItem];
    },
    play: function() {
        this.played = true;
        console.log(this.getCurrent());
    },
};

Object.prototype.addTolist = function (listItem) {
    this.list = [];
    this.list.push(listItem);
}

var VideoPlayer = {}; 


VideoPlayer = Object.create(Player);

var a = Object.create(Player);

    for(var i = 0; i < this.list.length; i++) {

            console.log("uploaded to youtube", this.list[i]);
            return
        }
    }
    console.log("cannot find file "+ name + " to upload to youtube");
}


VideoPlayer.playFromYoutube =function(item) {

	</script>
