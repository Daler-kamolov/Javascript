	<script>
		var arr = ["Firuz", 19, "frontend"];


Array.prototype.ownjoin = function (sperator) {
    var str = '';

    for (var i = 0; i < this.length; i++) {
        str += this[i] + sperator;
    }
    return str;
}

console.log(arr.ownjoin(","));

String.prototype.ownsplit = function (sperator) {
    var arr = [];
  
    for (var i = 0; i < this.length; i++) {
        
            arr.push(this.charAt(i));
       
    }

    return arr;
}

var str = "Fayzali20year";
